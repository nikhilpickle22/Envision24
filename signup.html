<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Page</title>
</head>
<body>
    <h1 class="main-heading">Mindsight</h1> <!-- Added heading -->
    <div class="signup-container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="login.html" method="post" enctype="multipart/form-data"> <!-- Make sure to include enctype -->
                <div class="input-group">
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="certifications">Upload your documents:</label>
                    <input type="file" id="certifications" name="certifications" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
                <div class="links">
                    <span>Already have an account? <a href="login.html">Login</a></span> <!-- Link to login page -->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
