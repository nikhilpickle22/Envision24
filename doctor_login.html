<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <h1 class="main-heading">Mindsight</h1> <!-- Centered heading -->
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="doctor_workspace.html" method="post"> <!-- Update action as needed -->
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="links">
                    <span>Don't have an account? <a href="doctor_register.html">Sign Up</a></span> <!-- Link to signup page -->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
